<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Interview Role prompt</title>
    </head>
    <body>
        {% block content %}
        <form action="{% url 'interview' %}" method="post">
            {% csrf_token %}
            <div>
                <h2>Interview Role</h2>
                <div>
                    <label for="role">Enter the Job role you desire</label>
                    <input type="text" id="role" name="role" required>
                    <button onclick type="submit">Submit</button>
                </div>
            </div>
        </form>
        {% endblock content %}
    </body>
</html>
